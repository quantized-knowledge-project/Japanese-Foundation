  japanese: 手をとめると、影もとまります。
- english: Not saying anything is the worst thing you can do.
  id: 844f76eaf475cc21
  japanese: 何も言わないのは一番駄目だ。
- english: It was the quietest seat in the restaurant.
  id: eef0a9f95e73661b
  japanese: そこは店で一番静かな席であった。
- english: I'm sure that if they saw my face, they would ask me what happened.
  id: 46d9a8dea0d52b67
  japanese: きっと顔を見たら、なにがあったのか訊かれるだろうから。
- english: But I couldn't look up.
  id: a40debac6f9ca580
  japanese: でも私は見上げることができませんでした。
- english: He must have read in some book that there were other magic schools.
  id: 3d5a322931e44eb9
  japanese: 他にも魔法学校がある事を何かの本で読んだに違いない。
- english: She is in the third grade and her sister is in the fourth grade.
  id: c9be9cd2b0a1249d
  japanese: 彼女は小学校の三年生、姉は四年生になる。
- english: You're saying that could happen here, too.
  id: aa1753832ce4d19c
  japanese: 「ここも、そうなる可能性がある、というのか」
- english: Do you like flowers?
  id: ee63f23a2b066032
  japanese: 「花が、お好きですか？」
- english: The quiet words echoed in the night on the wind.
  id: 380a9bd188ba45df
  japanese: 静かな言葉は、風に乗って夜に響いた。
- english: I look at the girl in a panic.
  id: a8b5d07ac40e1a2f
  japanese: 僕は慌ててその子を見る。
- english: I felt like I was the biggest idiot in the world.
  id: 2662fd1345f1e4f2
  japanese: 自分が、世界一の馬鹿だと思えた。
- english: I don't think that liking money is a bad thing.
  id: 8fab3f1d03ad3508
  japanese: お金が好きなことは、悪いことじゃないと思います。
- english: I knew from the start that there was something unpleasant about that girl.
  id: e67cf6f65b31ea2f
  japanese: あの子からは、なんだかいやな感じがすると最初っから思っていた。
- english: Oh, my God. I hate this.
  id: ef9ac0c265502872
  japanese: 「まーたこれだ、いやな感じ」
- english: Everyone thought their father would be the next king.
  id: 581a37a7a5117294
  japanese: 誰だれもが次の王は自分の父だと思っていた。
- english: I thought you were going to say something more amazing.
  id: 1964cd12c0f25c5b
  japanese: もっとすごいことを言われるのかと思った。
- english: But the problem, it seems, goes deeper than that.
  id: 4888e4ed94657331
  japanese: だが、問題は、もっと深いところにあるようだ。
- english: I had no words to reply, and at the same time I had lost my reason for
    being in that room.
  id: 1489673ac183546c
  japanese: 私は返す言葉がなく、同時にその部屋にいる理由も失っていた。
- english: Yes, you're right. I'll have to give it back eventually.
  id: e2ed2a377388a2af
  japanese: 「そうだな。いずれ、返さなくてはいけないな」
- english: I've never seen a spaceship like this before.
  id: bf43fab6009acd53
  japanese: 「僕は初めてこの宇宙船を見たんですよ」
- english: A small insect is perched on the window of the car.
  id: 234681f7f9bf499f
  japanese: 車の窓に、小さな虫がとまっている。
- english: "'Yes, yes,' said a young man who was watching."
  id: 9e6cd8f80303338e
  japanese: 「そうだ、そうだ」見ていた若い者がいった。
- english: It doesn't seem to be bad at all. There's nothing to worry about.
  id: 8df6ea3bfe077ebe
  japanese: 「べつにわるくはないようです。ご心配はありません」
- english: I looked next to her and saw her sister laughing.
  id: 379edf3c992a8a79
  japanese: 隣を見ると、お姉さまは笑っていた。
- english: Everyone else must have been struck by the same thought at the same moment.
  id: a340198896b43949
  japanese: ほかのみんなも同じ瞬間、同じ思いに打たれたのだろう。
- english: Her hair and eyes had changed color.
  id: 1dd54b1e721576d0
  japanese: 彼女の髪と瞳の色が変わっていた。
- english: Has your wife ever read this book?
  id: 6b4970c52b6b31b5
  japanese: 「奥さんはこの本を読まれたことはありますか？」
- english: But the idea of these two together is scary.
  id: eddc4b74526bc840
  japanese: だが、このふたりが一緒にいるというのは怖い。
- english: Your sister is looking very scared right now.
  id: d15d71ccd6fd0ed2
  japanese: お姉さまは今、とても怖い顔をしている。
- english: Hurriedly I turned around, but there was no one behind me.
  id: 1416acf1f2a0b691
  japanese: 慌てて僕は振り返ったが、背後には誰もいない。
- english: I can't really describe it, but there's just something about it that feels
    wrong.
  id: 337746e100b18063
  japanese: うまくは言えないが、どこか気持ちが悪い感じなんだよ。
- english: I patted her lightly on the back.
  id: 3f315bdcf65b3af5
  japanese: ぼくは彼女の背中を軽く叩きました。
- english: So the woman on the boat with you wasn't your mother, was she?
  id: d07e795a21322423
  japanese: 「すると、きみといっしょに船に乗っていた女は、きみのお母さんじゃないんだね？」
- english: You've finally figured it out.
  id: cf6319e9e19d1989
  japanese: 「ようやくわかったのね」
- english: When our lips finally parted, we sighed together.
  id: e6dbae993b426fe3
  japanese: ようやく唇が離れると、一緒にため息をついた。
- english: The fourth man's sword is not even a meter long.
  id: 7d036530d11be006
  japanese: 四人目の剣は一メートルも無いのにです。
- english: What should I say first?
  id: 63b7d824987ca880
  japanese: まず何からいったらよかろうか。
- english: He's not a student at our school, is he?
  id: a9c76adc228fef92
  japanese: 「その人、うちの学校の生徒じゃないよね」
- english: Where should I start looking?
  id: d2a7e98a80c595f9
  japanese: まずどこから捜したらよいのか？
- english: My sister said that and stretched out her hand to me.
  id: 8f0424850c281e94
  japanese: お姉さんがそう言って、ぼくに手をのばした。
- english: The black shadow on the floor moved slightly.
  id: 53d0ebf650a40432
  japanese: 床の黒い影がわずかに動いた。
- english: There was no expression in her eyes at all.
  id: 575112e8d1c7951b
  japanese: 彼女の目には表情というものがまったく浮かんでいなかったのだ。
- english: A look came over his face as if he had seen something he shouldn't have.
  id: e059c9199bb9e39f
  japanese: 見てはならないものを見たような表情が浮かんだ。
- english: I thought there were no shops.
  id: b839bf844814d08a
  japanese: お店なんかないものと思ってよ。
- english: What's there to be afraid of?
  id: 59c508f26115da0f
  japanese: 「怖いもんなんかあるのか？」
- english: I wondered if this guy was in this store for the same reason.
  id: 23841409aa61d0b6
  japanese: こいつも同じ理由で、この店にいるのではないか、と。
- english: The dreams I had at that time, therefore, really happened in another world.
  id: dbfe3a465205ecaa
  japanese: そういうときにみた夢は、だから、別の世界でほんとうにおこったことなのだ。
- english: I thought your mother was going to cry at that moment.
  id: 91389a12c60879e3
  japanese: 「あの時、お母さんが泣くかと思った」
- english: The thought of that made me feel very gloomy.
  id: 0b86340811b49efd
  japanese: そう思うと、僕はひどく暗い気持になった。
- english: I pretended to be looking at the car, but I wasn't looking at it at all.
  id: 70c9ec8f8a9ac4b5
  japanese: 車を眺めている振りをしたが、まったく見ていなかった。
- english: What will you do otherwise?
  id: 0c0d3d23c2de05a4
  japanese: 「さもないと、どうするんだ？」
- english: All right. So you're worried about whether or not things are going to work
    out today.
  id: 64d6c90cea3ba085
  japanese: 「わかった。今日のことがうまくいくかどうか、心配なのね」
- english: Now she was thinking that this city wasn't so bad after all.
  id: 99f00e0b3a021288
  japanese: 今彼女は、この街も悪くない、と思っていた。
- english: This is a nice town.
  id: c7c85f9c468f73b9
  japanese: この街はいい街だ。
- english: But the moment I saw him, I knew I had to fight.
  id: 36f8dee27a456260
  japanese: でも、あの姿を見た瞬間、戦わなくちゃいけないと思った。
- english: But what if the other guy goes down without a fight?
  id: 8fec709cdd1e1a50
  japanese: でも相手が戦わずに下りたら、どうだろう。
- english: It seemed to me that this person must not like to fight.
  id: 16a6826cd54baad4
  japanese: この人はきっと、戦うことが好きではない、と思えた。
- english: I said, "That's a nice mountain.
  id: a9cea519244f570e
  japanese: 俺は「良い山だね」と言った。
- english: The next time I got off my horse, it was much worse.
  id: 9ebcfe92c3022fdb
  japanese: その次に馬からおりた時は、もっとひどくなっていました。
- english: I couldn't understand what was happening to me.
  id: 28a5a8d566ef82ec
  japanese: 自分に何が起こっていたのか、理解できなかった。
- english: So I should return the money here and now?
  id: 33d83bb50e30a1e0
  japanese: 「それでは、そのお金をいまこの場でお返しすればいいんですね」
- english: What am I supposed to do now? Do I have to go to school?
  id: a5da62558914b460
  japanese: 「ぼくは、これからどうすればいいんですか？ 学校に行かなくてもいいの？」
- english: Without knowing what I should do, I cried.
  id: de31de72bdaa394d
  japanese: どうすればいいか分からず、泣いた。
- english: I thought the most likely candidate for that was you, Hakkuji.
  id: d8cf0752bb547b66
  japanese: その可能性が一番高いのは八九寺さんだと思っていたよ。
- english: The horse seemed to completely understand what she was saying.
  id: 8d655b59a2f99f43
  japanese: 馬は彼女のいうことを完全に理解するようだった。
- english: Whether it's my sister or this guy, if a woman cries, there's nothing a
    man can do about it.
  id: 21986dfbfb5275af
  japanese: 妹にしろ、こいつにしろ、女に泣かれたら男にはどうしようもない。
- english: She hadn't cried in years, but when she thought about it, she couldn't
    help but cry.
  id: 49224668e18b3607
  japanese: 何年も泣いたことがない彼女だったが、そう思うと泣けてきてしようがなかった。
- english: I'll go with you. If something happens to you, you won't be able to handle
    it alone, will you?
  id: 35e81563b9717151
  japanese: 「一緒に行きます。何かあったとき、一人では、どうしようもないでしょう？」
- english: She must think I'm a helpless girl.
  id: 0b292fe5ba779e73
  japanese: どうしようもない娘だと思っているに違いないのだ。
- english: I closed my eyes and just shook my head.
  id: 1d1a12d4e0aaa602
  japanese: 私は瞳を閉じ、ただ首を振った。
- english: An air-cutting sound resounded.
  id: c8c779169c9b6249
  japanese: 空気を切るような音が響いた。
- english: It seemed that there was really nothing here.
  id: 8f574d953d35aec0
  japanese: まことにここは、なにもないといえるようでした。
- english: That area is on fire.
  id: fdcbd54c6432a209
  japanese: そのあたりは火の海になっている。
- english: Probably not that many freshmen know this.
  id: b8026876949db000
  japanese: たぶんこれを知っている一年生の数はそう多くないだろう。
- english: The surroundings were dark and quiet.
  id: fec9565e86d176d9
  japanese: 周囲は暗く、静かだった。
- english: There doesn't seem to be anyone else in the building.
  id: 91a0a781ed54710d
  japanese: 館の中にはほかにも誰もいないようだ。
- english: When the two first-year students looked at us, I could see my face flush.
  id: 8af6c2af0dfcbc7a
  japanese: 二人の一年生がそれとなくあたしたちを見てくると思わず顔が赤くなったのがわかる。
- english: I'm sure the students are worried about you.
  id: bda0ba4a86b98944
  japanese: きっと生徒さん達も、心配しておられることでしょう。
- english: Does it have something to do with the fact that the students can't use
    magic anymore!
  id: fd7272dc458efec6
  japanese: 生徒達の魔法が使えなくなったのと関係があるのか!
- english: It was the first time she had ever been on a ship for any length of time,
    she had told him.
  id: 226f43be88ff1673
  japanese: 長時間船に乗るのは初めてだ、と彼女は話していたのだ。
- english: He walked up the stairs and opened the door.
  id: bcc4a768cdc1554f
  japanese: 彼は階段を上がり、扉を開けた。
